<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Tabelas</title>
</head>
<body>

    <header id="header">
        <div id="logo">
            <img id="marca" src="imagens/76449581-3c99-4b84-87a5-cd4f27e402ff-removebg-preview (1).png" alt="Logo_Confeitaria">
        </div>

        <nav>
            <a href="#">HOME</a>
            <a href="#">SOBRE NÓS</a>
            <a href="#">LISTA</a>
        </nav>
    </header>
    <section id="banner">
        <div id="s1">
            <div>
                <h1>CONFEI<span>TARIA</span></h1>
            </div>
            
            <div id="botao">
                <a href="#second"><button id="bt1">Formulário</button></a>
            </div>
        </div>
        
    </section>

    <section id="second">

        <div id="alerta">
            <input type="hidden" id="aquario1" disabled="">
            <input type="hidden" id="aquario2" disabled="">
            <input type="hidden" id="aquario3" disabled="">
            <input type="hidden" id="aquario4" disabled="">
            <input type="hidden" id="aquario5" disabled=""> 
            <input type="hidden" id="aquario6" disabled=""> 
        </div>

        <form action="">
            <div id="head">
                <h1>Informações do Produto</h1>
            </div>
            <div id="descricao">
                <div class="inputs">
                    <label for="">
                        Nome do Produto
                        <div class="produto">
                            <i class="fa-solid fa-cake-candles"></i>
                            <input type="text" id="nome" placeholder="Digie o nome do produto">
                        </div>
                    </label>
                </div>

                <div id="insumos">
                    <h2>Lista de insumos</h2>
                    <div class="inputs">
                        <label for="">
                            Nome do insumo
                            <div class="produto">
                                <i class="fa-solid fa-cake-candles"></i>
                                <input type="text" id="insumo" placeholder="Digie o nome do insumo">
                            </div>
                        </label>
                        <label for="">
                            Quantidade de insumo para o produto
                            <div class="produto">
                                <i class="fa-solid fa-cake-candles"></i>
                                <input type="text" id="qtdeProd" placeholder="Digite a quantidade de insumo">
                            </div>
                        </label>
                        <label for="">
                            Quantidade de insumo na embalagem
                            <div class="produto">
                                <i class="fa-solid fa-cake-candles"></i>
                                <input type="text" id="qtdeEmbalagem" placeholder="Digite a quantidade de insumo">
                            </div>
                        </label>
                        <label for="">
                            Valor do insumo
                            <div class="produto">
                                <i class="fa-solid fa-cake-candles"></i>
                                <input type="text" id="valor" placeholder="Digite o valor do insumo">
                            </div>
                        </label>
                    </div>
                </div>
                <div class="inputs">
                    <label for="">
                        % de Lucro
                        <div class="produto">
                            <i class="fa-solid fa-cake-candles"></i>
                            <input type="text" id="porcentagem" placeholder="Digie a % de lucro">
                        </div>
                    </label>
                </div>
                <div>
                    <button id="bt2" type="submit">Enviar</button>
                </div>

            </div>

            
        </form>
    </section>

    <section id="tabela">


        <div>
            <table>
                <caption id="caption">Bolo de Laranja</caption>
                <thead>
                    <tr>
                        <th colspan="3">Porcentagem</th>
                        <td id="percent">50</td>
                    </tr>
                    <tr>
                        <th>Insumo</th>
                        <th>Qtde. de Insumo</th>
                        <th>Qtde. emb.</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <tr>
                        <td>Mistura para bolo</td>            
                        <td>1</td>
                        <td>1</td>
                        <td>5</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="3">Lucro</th>
                        <td id="lucro">50</td>
                    </tr>
                </tfoot>    
            </table>

            <div>
                <button >Salvar</button>
                <button id="cancelar">Cancelar</button>
            </div>
        </div>
    </section>

    <script type="text/javascript" src="menu.js"></script>
    <script type="text/javascript" src="tabela.js"></script>
    
</body>
</html>
